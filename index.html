<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Holiday Planner</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<header class="container-fluid header-section">

		<nav class="navbar navbar-light bg-light">
			
			<a class="navbar-brand" href="">
					Plan your next holiday in Europe <i class="fas fa-plane"></i>
			</a>
		</nav>

	</header>

<div class="row all-sections">
	<section class="container-fluid col-xs-12 col-sm-12 col-md-4 col-lg-4 filters-section" id="results-large-screen">

		<div class="selection">

			<div class="selection-country">
				<select class="" id="country">
					<option value="" disabled selected>Pick a country</option>
					<option value="all" >All</option>
					<option value="at">Austria</option>
					<option value="cz">Czechia</option>
					<option value="dk">Denmark</option>
					<option value="fi">Finland</option>
					<option value="fr">France</option>
					<option value="de">Germany</option>
					<option value="gr">Greece</option>
					<option value="hu">Hungary</option>
					<option value="ie">Ireland</option>
					<option value="is">Iceland</option>
					<option value="it">Italy</option>
					<option value="nl">Netherlands</option>
					<option value="no">Norway</option>
					<option value="pl">Poland</option>
					<option value="pt">Portugal</option>
					<option value="sk">Slovakia</option>
					<option value="es">Spain</option>
					<option value="se">Sweden</option>
					<option value="ch">Switzerland</option>
					<option value="uk">United Kingdom</option>
				</select>
			</div>

			<div class="selection-city">
				<input type="text" id="autocomplete" placeholder="Enter a city">
			</div>

			<div class="selection-filters">
				<div class="heading">Filter:</div>

				<form action="">
					<label><input type="radio" name="filter" value="accomodation" id="acommodationFilter" checked><span>Accommodation</span></label><br>
					<label><input type="radio" name="filter" value="tourist_attractions" id="attractionsFilter"><span>Tourist attractions</span></label><br>
					<label><input type="radio" name="filter" value="bars/restaurants" id="foodFilter"><span>Bars and restaurants</span></label><br>
				</form>

			</div>

		</div>

	</section>

	<section class="col-xs-12 col-sm-12 col-md-8 col-lg-8 map-section">

			<div class="map-container">
				<div id="map"></div>
			</div>
			
			<div class="pop-up">
				<div id="info-content">
				<table>
					<tr id="iw-url-row" class="iw_table_row">
					<td id="iw-icon" class="iw_table_icon"></td>
					<td id="iw-url"></td>
					</tr>
					<tr id="iw-address-row" class="iw_table_row">
					<td class="iw_attribute_name">Address:</td>
					<td id="iw-address"></td>
					</tr>
					<tr id="iw-phone-row" class="iw_table_row">
					<td class="iw_attribute_name">Telephone:</td>
					<td id="iw-phone"></td>
					</tr>
					<tr id="iw-rating-row" class="iw_table_row">
					<td class="iw_attribute_name">Rating:</td>
					<td id="iw-rating"></td>
					</tr>
					<tr id="iw-website-row" class="iw_table_row">
					<td class="iw_attribute_name">Website:</td>
					<td id="iw-website"></td>
					</tr>
				</table>
				</div>
			</div>
			
		</section>
		<section class="container-fluid results-section" id="results-small-screen">

				<div id="results-container">
					<table id="resultsTable">
						<tbody id="results"></tbody>
					</table>
				</div>
				
		</section>
</div>	
		<footer class="container-fluid"></footer>
		
		<script src="assets/js/maps.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLf09oL79y57j6kVWiX8oHAEeWD-_CKcE&libraries=places&callback=initMap">
		</script>

<script>
		window.addEventListener('resize', function(event){
			if (window.innerWidth > 991) {
				document.getElementById('results-large-screen').appendChild(document.getElementById('results-container') )
			}
			else{
				document.getElementById('results-small-screen').appendChild(document.getElementById('results-container') )
			}
		});
	</script>
</body>
</html>
