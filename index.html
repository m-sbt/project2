<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<header class="container-fluid">

		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="">Plan your next holiday in Europe</a>
		</nav>

	</header>


	<section class="container-fluid">

		<div>

			<div class="heading">Country</div>

			<select class="" id="country">
				<option value="all" selected>All</option>
				<option value="at">Austria</option>
				<option value="cz">Czechia</option>
				<option value="dk">Denmark</option>
				<option value="fi">Finland</option>
				<option value="fr">France</option>
				<option value="de">Germany</option>
				<option value="gr">Greece</option>
				<option value="hu">Hungary</option>
				<option value="ie">Ireland</option>
				<option value="is">Iceland</option>
				<option value="it">Italy</option>
				<option value="nl">Netherlands</option>
				<option value="no">Norway</option>
				<option value="pl">Poland</option>
				<option value="pt">Portugal</option>
				<option value="sk">Slovakia</option>
				<option value="es">Spain</option>
				<option value="se">Sweden</option>
				<option value="ch">Switzerland</option>
				<option value="uk">United Kingdom</option>

			</select>

			<div>
				<div class="heading">City</div>
				<input type="text" id="autocomplete" placeholder="Enter a city">
			</div>

			<div>
				<div class="heading">Filter:</div>

				<form action="">
					<input type="radio" value="accomodation"><span>Accommodation</span><br>
					<input type="radio" value="tourist_attractions"><span>Tourist attractions</span><br>
					<input type="radio" value="bars/restaurants"><span>Bars and restaurants</span><br>
				</form>

			</div>

		</div>

	</section>
</body>
</html>
